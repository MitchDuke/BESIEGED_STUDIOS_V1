{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <h2>Submit a Commission Quote</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Quote</button>
  </form>
</div>
{% endblock %}
