{% extends "base.html" %}
{% block title %}Set a New Password{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <h2 class="mb-4">ğŸ” Set Your New Password</h2>

    {% if token_fail %}
        <p class="text-danger">This password reset link is invalid or has expired.</p>
        <a href="{% url 'account_reset_password' %}" class="btn btn-warning mt-3">Request a New Link</a>
    {% else %}
        <form method="POST" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Set Password</button>
        </form>
    {% endif %}
</div>
{% endblock %}
