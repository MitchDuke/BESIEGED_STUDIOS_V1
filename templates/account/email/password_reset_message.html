<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Reset Your Password</title>
</head>
<body style="font-family: 'Noto Sans', sans-serif; padding: 40px; background-color: #f8f9fa; color: #212529;">
    <div style="max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center;">
        <h2 style="color: #007bff;">Reset Your Password</h2>
        <p>Hello {{ user.username }},</p>
        <p>You’ve requested to reset your password. Click the link below to do so:</p>

        <p>
            <a href="{{ password_reset_url }}" style="background-color: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px;">
                Reset My Password
            </a>
        </p>

        <p>If you didn’t request this, you can safely ignore it.</p>

        <hr style="margin: 40px 0;">
        <p style="color: #888;">Besieged Studios</p>
    </div>
</body>
</html>
