{% extends "base.html" %}
{% load i18n %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Register</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
    <p class="mt-3">
        Already have an account? <a href="{% url 'account_login' %}">Login here</a>
    </p>
</div>
{% endblock %}
