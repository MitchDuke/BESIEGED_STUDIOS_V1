{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Besieged Studios Miniature Figure Commissions{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <!-- Include any global CSS or libraries like Bootstrap here -->
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'gallery' %}">Gallery</a></li>
            <li><a href="{% url 'commissions' %}">Commissions</a></li>
            <li><a href="{% url 'accounts:login' %}">Login</a></li>
        </ul>
    </nav>

    <div class="content">
        {% block content %}
        <!-- Content from child templates will go here -->
        {% endblock %}

    <!-- Optional JavaScript or Footer -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    {% endblock %}
</body>
</html>
